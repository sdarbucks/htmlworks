<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 태그의 속성</title>
    <link rel="stylesheet" href="./css/required.css">
</head>
<body>
    <div id="container">
        <h2>레드향 주문하기</h2>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for "prod">주문 상품 </label>
                        <input type="text" id="prod" value="상품용 3KG" readonly>
                    </li>                    
                    <li>
                        <label for "uname">이름 </label>
                        <input type="text" id="uname" autofocus required>
                    </li>
                    <li>
                        <label for "addr">배송 주소 </label>
                        <input type="text" id="addr" size=50 required>
                    </li>
                    <li>
                        <label for "phone">연락처 </label>
                        <input type="tel" id="phone" 
                        placeholder="하이픈 빼고 입력해 주세요." required>
                    </li>
                    <li>
                        <label for "day">배송 지정 </label>
                        <input type="date" id="day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <textarea for="memo" cols="30" rows="5"
                                  placeholder="배송시 요청사항을 적어주세요"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div id="button">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>
</html>
