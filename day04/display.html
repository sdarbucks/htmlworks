<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 스타일</title>
    <style>
        img{
            display: block;
            /* img 태그는 기본은 수평인데 block인경우 수직 배치 */
            margin: 20px;
        }
        .hide{
            display: none;
            /* img 숨기기는 displa: none 사용 */
        }
    </style>
</head>
<body>
    <img src="./images/bear.jpg" art="곰인형">
    <img src="./images/cat.jpg" alt="고양이" class="hide">
    <img src="./images/photo.jpg" alt="손">
</body>
</html>
