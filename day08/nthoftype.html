<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        img{
            border: 2px solid #ccc;
            margin: 10px;
            box-shadow: 2px 2px 0px #333;
            /* 가로 세로 번짐정도 색상 */
            display: block;
        }
        img:nth-of-type(1){
            border-color: #f00;
        }
    </style>
</head>
<body>
    <img src="./images/1.jpg" alt="theater">
    <img src="./images/2.jpg" alt="theater">
    <img src="./images/3.jpg" alt="theater">
</body>
</html>
